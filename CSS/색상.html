<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컬러</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            display: inline-block;
            margin: 10px 20px;
            color: white;
            padding: 50px;
            font-size: 30px;
            }
            .color{
                color: rgb(red, green, blue);
            }
    </style>
</head>
<body>
    <div class="box" style="background-color: tomato;">Tomato</div>
    <div class="box" style="background-color: orange;">Orange</div>
    <div class="box" style="background-color: dodgerblue;">DodgerBlue</div>
    <div class="box" style="background-color: mediumseagreen;">MediumSeaGreen</div>
    <div class="box" style="background-color: rgb(255,0,0);">빨간색</div>
    <div class="box" style="background-color: rgb(0, 0, 255);">파란색</div>
    <div class="box" style="background-color: rgb(0, 255, 0);">녹색</div>
    <div class="box" style="background-color: rgb(255, 255, 255);">흰색</div>
</body>
</html>
