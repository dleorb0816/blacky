<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트와 테이블</title>
</head>
<body>
    <!-- 리스트 ol, ul = li -->
    <p>순서 있는 리스트</p>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <p>순서 없는 리스트</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <p>기호 없는 리스트</p>
    <ul style="list-style-type:none;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <p>리스트 안에 리스트</p>
    <ul style="list-style-type:none;">
        <li>Coffee</li>
        <li>Tea
            <ul style="list-style: square;">
                <li>율무차</li>
                <li>생강차</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
</body>
</html>
