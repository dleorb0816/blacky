<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 입력 요소들</title>
</head>
<body>
    <!-- 폼 태그가 먼저 나옴-->
    <form action="">
        <fieldset>
            <legend>그룹제목1:</legend>
            <label for="id">아이디</label>
            <input type="text" id="id">
            <br>
            <label for="password">패스워드</label>
            <input type="text" id="password">
        </fieldset>
        <!-- 라벨은 텍스트 박스의 이름 -->
       

    </form>

    <form action="">
        <fieldset>
            <legend>그룹제목2:</legend>
            <!-- 라벨은 텍스트 박스의 이름 -->
            <label >아이디2 <input type="text"> </label>
        
            <br>
            <label> 패스워드2 <input type="text"> </label>
 
        </fieldset>
    </form>


    <!-- form input 태그 예제 -->
    <form action="">
        <!-- 텍스트 -->
        <div style="background-color: blue; width: 50px;">
            <label for="name">이름</label><br>
            <input type="text" id = "name" name="name" placeholder="이름을 입력" autofocus required>
        </div>
        <!-- 이메일 -->
        <div>
            <label for="email"">이메일</label><br>
            <input type="email" id = "email" name="email" placeholder="메일을 입력하세요">
        </div>
        <!-- TextArea 장문의 글을 입력 -->
        <div>
            <label for="message">메세지</label><br>
            <textarea name="mesage" id="messsage" cols="50" rows="5"></textarea>
        </div>
        <!-- 셀렉트 -->
        <div>
            <!-- 선택 가능한 입력창이며 option의 내용을 선택가능 -->
            <label for="gender">성별</label>
            <select name="gender" id="gender">
                <option value="male">남성</option>
                <option value="female" selected>여성</option>
                <option value="other">other</option>
            </select>
        </div>

        <!-- 숫자 -->
        <div>
            <label for="age">나이</label><br>
            <input type="number" name="age" id="age">
        </div>

        <!-- 날짜-->
        <div>
            <label for="birthday">생년월일</label><br>
            <input type="date" name="birthday" id="birthday"> 
        </div>
        <!-- 라디오 박스 name이 같음 -->
        <!-- 서버로 넘어갈떄는 name값과 value값 1개가 넘어감 -->
        <div>
            <label for="membership">멤버쉽</label>
            <input type="radio" name="membership" value="simple" >심플
            <input type="radio" name="membership" value="standard" >스탠다드
            <input type="radio" name="membership" value="super" >슈퍼
        </div>
        <!-- 체크박스 -->
        <div>
            <label>좋아하는 것들 선택</label>
            <input type="checkbox" name="like1" value="bike">오토바이
            <input type="checkbox" name="like2" value="car">자동차
            <input type="checkbox" name="like3" value="boat">보트
        </div>
        <!-- submit 버튼 -->
        <input type="submit" value="제출">

        <!-- 버튼 -->
        <button type="submit"> 제출하기 </button>

        <!-- 리셋 -->
        <input type="reset" value="리셋">
    </form>
</body>
</html>
